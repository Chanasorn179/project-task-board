<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Modern Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <!-- 1. Header Card -->
        <header class="card header-card">
            <h1><i class="fas fa-clipboard-list"></i> Task Board</h1>
            <p>Monolithic Architecture Demo - Week 3 - 5</p>
        </header>

        <!-- 2. Form Section -->
        <section class="card form-card">
            <div class="card-header">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title <span style="color:red">*</span></label>
                    <input type="text" id="taskTitle" placeholder="Enter task title..." required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDesc" rows="3" placeholder="Enter task details..."></textarea>
                </div>

                <!-- ðŸ”¹ à¹à¸¢à¸ Status à¸à¸±à¸š Priority à¹€à¸›à¹‡à¸™ 2 à¸Šà¹ˆà¸­à¸‡ -->
                <div class="form-group two-cols">
                    <div class="form-field">
                        <label>Status</label>
                        <select id="taskStatus">
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Done">Done</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Add Task
                </button>
            </form>
        </section>

        <!-- 3. All Tasks Section -->
        <section class="card list-card">
            <div class="card-header">
                <h2><i class="fas fa-th-large"></i> All Tasks</h2>
                <div class="filter-wrapper">
                    <label><i class="fas fa-filter"></i> Filter by:</label>
                    <select id="filterStatus">
                        <option value="All">All Tasks</option>
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
            </div>

            <!-- âœ… à¸£à¸§à¸¡à¸à¸¥à¹ˆà¸­à¸‡à¸ªà¸£à¸¸à¸› + à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ à¹€à¸‚à¹‰à¸²à¹€à¸›à¹‡à¸™à¸à¸¥à¹ˆà¸­à¸‡à¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸™ -->
            <div class="board">
                <!-- To Do Column -->
                <div class="board-column" data-status="To Do">
                    <div class="board-column-header header-todo">
                        <div class="board-header-main">
                            <span class="board-header-title">
                                <i class="fas fa-hourglass-start"></i> To Do
                            </span>
                            <span class="board-header-count" id="count-todo">0</span>
                        </div>
                    </div>
                    <div class="board-column-body" id="col-todo">
                        <!-- tasks To Do -->
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="board-column" data-status="In Progress">
                    <div class="board-column-header header-progress">
                        <div class="board-header-main">
                            <span class="board-header-title">
                                <i class="fas fa-spinner"></i> In Progress
                            </span>
                            <span class="board-header-count" id="count-progress">0</span>
                        </div>
                    </div>
                    <div class="board-column-body" id="col-inprogress">
                        <!-- tasks In Progress -->
                    </div>
                </div>

                <!-- Done Column -->
                <div class="board-column" data-status="Done">
                    <div class="board-column-header header-done">
                        <div class="board-header-main">
                            <span class="board-header-title">
                                <i class="fas fa-check-circle"></i> Done
                            </span>
                            <span class="board-header-count" id="count-done">0</span>
                        </div>
                    </div>
                    <div class="board-column-body" id="col-done">
                        <!-- tasks Done -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Link to JavaScript -->
    <script src="app.js"></script>
</body>

</html>
